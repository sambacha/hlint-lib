---
language: c
cache:
  directories:
    - $HOME/.ghc
    - $HOME/.cabal
addons:
  apt:
    update: true
    packages:
      - libgmp3-dev
      - cabal-install-2.4
      - ghc-8.6.1
    sources:
      - hvr-ghc

install:
  - export PATH=/opt/ghc/bin:$PATH
  - cabal new-update
  - cabal new-install dhall
  - cabal new-install dhall-json
  - export PATH=$HOME/.cabal/bin:$PATH

script:
  - cat hlint.dhall | dhall --explain
  - cat hlint.dhall | dhall-to-yaml
